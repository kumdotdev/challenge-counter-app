<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge Counter</title>
  <style>
    :root {
      --bg: white;
      --text: #222;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #222;
        --text: #ededed;
      }
    }
    *, *::before, *::after {
      margin: 0;
      padding: 0;
    }
    body {
      display: grid;
      place-content: center;
      font-family: sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      text-align: center;
      color: var(--text);
      background-color: var(--bg);
    }
  </style>

  <script src="./challenge-counter.js?v2.1.0" type="module"></script>
</head>

<body>
  <challenge-counter></challenge-counter>
</body>

</html>
